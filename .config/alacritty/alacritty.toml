
[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 12

[font.bold]
family = "Iosevka NFM"
style = "Bold"

[font.bold_italic]
family = "Iosevka NFM"
style = "Bold Italic"

[font.italic]
family = "Iosevka NFM"
style = "Italic"

[font.normal]
family = "Iosevka NFM"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 1

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 0

[general]
import = ["/home/liuning/.config/alacritty/deepin-terminal.toml"]

